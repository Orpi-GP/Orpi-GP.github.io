<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récapitulatif de Déclaration - ORPI Paris</title>
    <link rel="icon" type="image/png" href="images.png">
    <script>
        window.BUILD_V = Math.floor(Date.now() / 3600000);
        document.write('<link rel="stylesheet" href="css/styles.css?v=' + window.BUILD_V + '">');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        const v = Date.now();
        document.write('<script src="js/config.js?v=' + v + '"><\/script>');
        document.write('<script src="js/cache-buster.js?v=' + v + '"><\/script>');
        document.write('<script src="js/theme.js?v=' + v + '"><\/script>');
        document.write('<script src="js/firebase-config.js?v=' + v + '"><\/script>');
        document.write('<script src="js/firebase-theme.js?v=' + v + '"><\/script>');
        document.write('<script src="js/firebase-declarations.js?v=' + v + '"><\/script>');
        document.write('<script src="js/page-loader.js?v=' + v + '"><\/script>');
    </script>
    
    <style>
        .declaration-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .declaration-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 3px solid var(--primary-color);
        }

        .declaration-id {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .declaration-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .declaration-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #F9FAFB;
            border-radius: 8px;
        }

        .summary-item {
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .summary-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .summary-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1F2937;
        }

        .employees-table {
            overflow-x: auto;
            margin-top: 2rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .data-table th {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .data-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #E5E7EB;
        }

        .data-table tr:hover {
            background: #F9FAFB;
        }

        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .declaration-container {
                margin: 80px 1rem 2rem;
                padding: 1.5rem;
            }

            .declaration-title {
                font-size: 1.5rem;
            }

            .declaration-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="pageLoader" class="page-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">ORPI Admin</div>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="images/logo-orpi-mandelieu.png" alt="ORPI Paris">
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Accueil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="loadingContainer" class="loading-container">
        <div class="spinner"></div>
        <p>Chargement du récapitulatif...</p>
    </div>

    <div id="errorContainer" class="error-container" style="display: none;">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h2>Déclaration introuvable</h2>
        <p>La déclaration demandée n'existe pas ou a été supprimée.</p>
        <a href="index.html" class="btn btn-primary" style="margin-top: 2rem;">Retour à l'accueil</a>
    </div>

    <div id="declarationContainer" class="declaration-container" style="display: none;">
        <div class="declaration-header">
            <div class="declaration-id">ID: <span id="declarationId"></span></div>
            <h1 class="declaration-title" id="declarationTitle"></h1>
            <p id="declarationDate" style="color: #666; margin-top: 0.5rem;"></p>
        </div>

        <div class="declaration-summary" id="declarationSummary"></div>

        <h3 style="color: var(--secondary-color); margin-bottom: 1rem; border-bottom: 2px solid var(--primary-color); padding-bottom: 0.5rem;">
            <i class="fas fa-users"></i> Détails par Employé
        </h3>
        <div class="employees-table">
            <table class="data-table" id="employeesTable">
                <thead>
                    <tr>
                        <th>Employé</th>
                        <th>Grade</th>
                        <th>Commission</th>
                        <th>Ventes</th>
                        <th>Locations</th>
                        <th>Total Ventes</th>
                        <th>CA</th>
                        <th>Bénéfice</th>
                        <th>Salaire</th>
                    </tr>
                </thead>
                <tbody id="employeesTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const v2 = Date.now();
        document.write('<script src="js/declaration-partage.js?v=' + v2 + '"><\/script>');
        document.write('<script src="js/script.js?v=' + v2 + '"><\/script>');
    </script>
</body>
</html>
