<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - ORPI Paris</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        :root{--primary:#E30613}
        *{box-sizing:border-box}
        body{margin:0;font-family:system-ui,-apple-system,'Segoe UI',Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#f6f7f9;color:#1a1a1a}
        .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
        .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.1);max-width:720px;width:100%;padding:2rem;text-align:center}
        .logo{width:84px;height:84px;border-radius:16px;display:inline-flex;align-items:center;justify-content:center;background:var(--primary);color:#fff;font-weight:800;font-size:1.7rem;margin-bottom:1rem}
        h1{margin:.5rem 0 1rem 0;font-size:1.9rem}
        p{margin:0;color:#555;line-height:1.6}
        .spinner{width:50px;height:50px;border:5px solid #eee;border-top:5px solid var(--primary);border-radius:50%;margin:1.5rem auto;animation:spin 1s linear infinite}
        @keyframes spin{to{transform:rotate(360deg)}}
        .small{margin-top:1rem;font-size:.9rem;color:#777}
    </style>
    <script>
        (function(){
            try{ if(navigator.serviceWorker&&navigator.serviceWorker.getRegistrations){navigator.serviceWorker.getRegistrations().then(r=>r.forEach(x=>x.unregister()));} }catch(e){}
        })();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var msg = (window.SITE_CONFIG && window.SITE_CONFIG.maintenanceMessage) || 'Maintenance en cours, merci de revenir plus tard.';
            var el = document.getElementById('msg');
            if (el) el.textContent = msg;
        });
    </script>
    <script>
        window.history.pushState(null, '', window.location.href);
        window.addEventListener('popstate', function(){ window.history.pushState(null, '', window.location.href); });
    </script>
    <script>
        (function preventCache(){ try{ if(!location.search.includes('__v=')){ var u=new URL(location.href); u.searchParams.set('__v', Date.now()); location.replace(u.toString()); } }catch(e){} })();
    </script>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div class="logo">ORPI</div>
            <h1>Site en maintenance</h1>
            <p id="msg">Maintenance en cours, merci de revenir plus tard.</p>
            <div class="spinner"></div>
            <div class="small">Merci de votre compr√©hension.</div>
        </div>
    </div>
</body>
</html>
